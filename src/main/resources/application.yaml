server:
  port: 8089
  servlet:
    session:
      timeout: 15000
  address: 0.0.0.0
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false
    open-in-view: false
  mvc:
    view:
      prefix: /templates
      suffix: .html
  web:
    resources:
      cache:
        cachecontrol:
          cache-public: true
          max-age: 365D
      chain:
        strategy:
          content:
            enabled: true
